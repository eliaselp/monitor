{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="{%static 'img/icono2.jpeg'%}" />
        <title>ELIAS IA - Register</title>
        <link rel="stylesheet" href="{% static 'login/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'login/login-4.css' %}">
        <style>
            body {
                background-color: #121212;
                color: #e0e0e0;
            }
            .card {
                background-color: #1e1e1e;
                border-color: #333;
            }
            .form-control {
                background-color: #333;
                color: #e0e0e0;
                border-color: #444;
            }
            .form-control::placeholder {
                color: #888;
            }
            .btn-primary {
                background-color: #6200ea;
                border-color: #6200ea;
            }
            .btn-primary:hover {
                background-color: #3700b3;
                border-color: #3700b3;
            }
            .link-secondary {
                color: #bb86fc;
            }
            .link-secondary:hover {
                color: #bb86fc;
                text-decoration: underline;
            }
            hr {
                border-color: #444;
            }
        </style>
    </head>
    <body>
        <!-- Login 4 - Bootstrap Brain Component -->
        <section class="p-3 p-md-4 p-xl-5">
            <div class="container">
                <div class="card border-light-subtle shadow-sm">
                    <div class="row g-0">
                        <div class="col-12 col-md-6">
                            <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" 
                            src="{% static 'img/bg-login.jpeg' %}" alt="BootstrapBrain Logo">
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="card-body p-3 p-md-4 p-xl-5">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="mb-5">
                                            <h3 class="text-white">Sign up</h3>
                                        </div>
                                    </div>
                                </div>                                
                                {% if Error %}
                                    <h5 class="text-danger">{{Error}}</h5>    
                                {% endif %}
                                <form action="{% url 'register' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="row gy-3 gy-md-4 overflow-hidden">
                                        <div class="col-6">
                                            <label for="email" class="form-label text-white">Nombres y Apellidos
                                                <span class="text-danger">*</span>
                                            </label>
                                            <input type="text" class="form-control" name="nombre" id="username" placeholder="Nombres y Apellidos" required
                                            autocomplete="off">
                                        </div>
                                        <div class="col-6">
                                            <label for="email" class="form-label text-white">Email
                                                <span class="text-danger">*</span>
                                            </label>
                                            <input type="email" class="form-control" name="email" placeholder="Email" required autocomplete="off">
                                        </div>
                                        <div class="col-6">
                                            <label for="email" class="form-label text-white">Tel√©fono
                                                <span class="text-danger">*</span>
                                            </label>
                                            <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Ej:+5351122106" required autocomplete="off">
                                        </div>
                                        <div class="col-6">
                                            <label for="email" class="form-label text-white">Username
                                                <span class="text-danger">*</span>
                                            </label>
                                            <input type="text" class="form-control" name="username" id="username" placeholder="Username" required
                                            autocomplete="off">
                                        </div>
                                        <div class="col-6">
                                            <label for="password" class="form-label text-white">
                                                Password 
                                                <span class="text-danger">*</span>
                                            </label>
                                            <input type="password" class="form-control" name="password1" value="" required placeholder="Password"
                                            autocomplete="new-password">
                                        </div>
                                        <div class="col-6">
                                            <label for="password" class="form-label text-white">
                                                Repeat Password 
                                                <span class="text-danger">*</span>
                                            </label>
                                            <input type="password" class="form-control" name="password2" value="" required placeholder="Repeat Password"
                                            autocomplete="new-password">
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button class="btn bsb-btn-xl btn-primary" type="submit">Sign up</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div class="row">
                                    <div class="col-12">
                                        <hr class="mt-5 mb-4 border-secondary-subtle">
                                        <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                                            <a href="{% url 'login' %}" class="link-secondary text-decoration-none">Login</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
